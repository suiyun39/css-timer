<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>css timer</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <article class="container">
    <h1>计时器</h1>

    <section class="timer">
      <input type="checkbox" id="status-progress" hidden />
      <label class="btn btn-start" for="status-progress"></label>
      <label class="btn btn-reset">重置</label>

      <div class="clock"></div>
    </section>
  </article>
</body>

</html>
